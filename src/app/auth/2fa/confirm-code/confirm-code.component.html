<div class="container pt-5 h-100 w-100">
    <div class="row justify-content-center d-flex align-items-center m-3 text-center">
        <section class="col-md-5 mb-5 shadow py-4 px-5 w3-white br-16">
            <div class="w-100 d-flex justify-content-center">
                <img src="../../../assets/images/logo.jpg" class=" w-auto h-100 mb-4" style="max-height: 120px; ">   
            </div>
            <form class="pt-4">
                <h3 class="text-start"><b>Recuperar acesso</b></h3>
                <p class="text-start"> Se você não receber o e-mail em alguns minutos, verifique a sua caixa de spam ou tente novamente.</p>
            </form>
            <form class="">
                <div class="col-sm-12 col-md-12 form-group my-1 pb-1 mx-auto">
                    <p class="mb-0 text-end">2/3</p>
                    <div class="progress" style="height: 1px;">
                        <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="50"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="progress" style="height: 5px;">
                        <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="50"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="d-sm-flex flex-column mt-2 form-group col-sm-12 pt-2 col-dm-7 my-1">
                        <label class="w-100 mb-0 small text-start">Código</label>
                        <input type="text" class="input-icon-key-right btn br-16 py-3 border text-start w-100"
                            placeholder="Digite o código">
                    </div>
                    <div class="mb-5 pt-2">
                        <a class="text-end text-primary">Reenviar código</a>
                    </div>
                    <div class="row mx-0 d-flex align-content-center">
                        <div class="col-md-6 p0-important px-0 mt-2">
                            <button (click)="confirmCode()" type="button"  class="btn br-16 text-dark-blue w3-white w-100"><h5 class="mb-0 py-2">Voltar</h5></button>
                        </div>
                        <div class="col-md-6 p0-important px-0 mt-2">
                            <button (click)="confirm()" type="button"  class="btn br-16 text-light bg-dark-blue w-100"><h5 class="mb-0 py-2">Validar</h5></button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
