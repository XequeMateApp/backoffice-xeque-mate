<div class="container pt-5  h-75 w-100">
    <div class="row d-flex justify-content-center align-items-center m-3 text-center">
        <section class="col-md-5 mb-5 shadow py-4 px-5 w3-white br-16">
            <div class="w-100 d-flex justify-content-center">
                <img src="../../../assets/images/logo.jpg" class="logo h-100 w-100">
            </div>
            <form class="pt-4">
                <h4 class="text-start"><b>Recuperar acesso</b></h4>
                <p class="text-start">Escolha uma nova senha para concluir o seu login.</p>
            </form>
            <form class="">
                <div class="col-sm-12 col-md-12 form-group my-1 mx-auto">
                    <p class="mb-0 text-end">3/3</p>
                    <div class="progress" style="height: 1px;">
                        <div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="25"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="progress" style="height: 5px;">
                        <div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="25"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="d-sm-flex flex-column form-group col-sm-12 pt-2 col-dm-7 my-2">
                        <label class="mb-0 small text-start">Nova senha</label>
                        <input type="password" class="input-icon-key-right input-form-auth btn h-56 br-16 border text-start w-100" placeholder="Senha">
                    </div>
                    <div class="d-sm-flex flex-column form-group col-sm-12 col-dm-7 mt-2">
                        <label class="mb-0 small text-start">Confirmar nova senha</label>
                        <input type="password" class="input-icon-key-right input-form-auth btn h-56 br-16 border text-start w-100" placeholder="Confirmar Senha">
                    </div>
                </div>
                <div class="row mx-0 mt-5 d-flex align-content-center">
                    <div class="col-md-5 col-mobile confirm-password mt-2 px-0 pr-2">
                        <button (click)="confirm()" type="button"  class="btn fw-700 h-56 br-16 font-size-16 line-16 btn-outline-danger letter-3 w-100">Cancelar</button>
                    </div>
                    <div class="col-md-7 col-mobile confirm-password mt-2 px-0 pl-2">
                        <button (click)="confirm()" type="button"  class="btn fw-700 h-56 br-16 font-size-16 line-16 text-light bg-dark-blue letter-3 w-100">Confirmar</button>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
