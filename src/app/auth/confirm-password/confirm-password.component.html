<div class="container pt-5 h-75 w-95">
    <div class="row justify-content-center align-items-center m-3 text-center">
        <section class="col-12 col-sm-6 col-md-4 px-2 px-5 bg-wight">
            <div class="container col-sm-10">
                <img src="../../../assets/images/logo.jpg" class="img-fluid">
            </div>
            <form class="pt-4">
                <h4 class="text-start"><b>Recuperar acesso</b></h4>
                <p class="text-start">Escolha uma nova senha para concluir o seu login.</p>
            </form>
            <form class="">
                <div class="col-sm-12 col-md-12 form-group my-1 mx-auto">
                    <p class="mb-0 text-end">3/3</p>
                    <div class="progress " style="height: 1px;">
                        <div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="25"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="progress" style="height: 5px;">
                        <div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="25"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="d-sm-flex flex-column form-group col-sm-12 pt-2 col-dm-7 my-1">
                        <label class="mb-0 small text-start">Nova senha</label>
                        <input type="password" class="input-icon-key-right w-100" placeholder="Digite">
                    </div>
                    <div class="d-sm-flex flex-column form-group col-sm-12 col-dm-7 my-1">
                        <label class="mb-0 small text-start">Confirmar nova senha</label>
                        <input type="password" class="input-icon-key-right w-100" placeholder="Digite">
                    </div>
                </div>
                <div class="row mx-0 pt-3 ">
                    <div class="btn-group col-6 col-mobile px-0 my-1" role="group" aria-label="button group">
                        <button (click)="confirm()" type="button" class="btn btn-block btn-outline-danger m-1 w-100">Cancelar</button>
                    </div>
                    <div class="btn-group col-6 col-mobile px-0 my-1" role="group"
                        aria-label="Vertical button group">
                        <button (click)="confirm()" type="button" class="btn btn-block btn-secondary-cof  m-1 w-100">Confirmar</button>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
