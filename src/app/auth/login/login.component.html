<div class="container pt-5 h-75 w-95">
    <div class="row justify-content-center align-items-center m-3 text-center">
        <section class="col-12 col-sm-6 col-md-4 px-4 bg-wight">
            <div class="container col-sm-10">
                <img src="../../../assets/images/logo.jpg" class="img-fluid mb-4">
            </div>
            <form class="pt-4">
                <h3 class="text-start"><b>Entrar</b></h3>
                <p class="text-start">It is a long established fact that a reader will be distracted by the readable</p>
            </form>
            <form class="">
                <div class="col-sm-12 col-md-12 form-group my-1 mx-auto">
                    <div class="d-sm-flex flex-column form-group col-sm-12 col-dm-7 my-1">
                        <label class="mb-0 small text-start">E-mail</label>
                        <input type="email" class="input-icon-right w-100" placeholder="Digite">
                    </div>
                    <div class="d-sm-flex flex-column form-group col-sm-12 col-dm-7 my-1">
                        <label class="mb-0 small text-start">Senha</label>
                        <input type="password" class="input-icon-key-right w-100" placeholder="Digite">
                    </div>
                    <div class="text-end">
                        <a class="text-end" (click)="confirm()">Esqueci a senha</a>
                    </div>

                </div>
                <div class="d-sm-flex flex-column form-group col-sm-12 col-dm-7 my-2 pt-3 mx-auto">
                    <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
                        <button (click)="entrar()" type="button" class="btn btn-primary btn-lg my-1">Entrar</button>
                    </div>
                    <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
                        <button type="button" class="btn btn-secondary btn-lg my-1">Primeiro acesso</button>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
