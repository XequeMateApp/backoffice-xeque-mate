 <main class="row mx-2 justify-content-center">
    <div class="col-md-8 w3-white br-16 p-4 ">
        <div class="row px-0">
            <div class="col-12 d-flex align-content-center justify-content-between">
                <h2 class="mb-0 fw-bolder text-center">Editar</h2>
                <img (click)="exit()" role="button" src="../../../../../assets/icons/x.png"
                    style="height: fit-content;">
            </div>
            <form [formGroup]="form" class="col-12 mt-4">
                <div class="row">
                    <div class="col-md-12">
                        <label class="h6 mt-3 text-dark" for="edit-name">Senha atual</label>
                        <input type="password" id="edit-name" class="form-control br-16 bordder py-3" [value]=""
                            placeholder="senha" formControlName="password"/>

                        <label class="h6 mt-3 text-dark" for="edit-cnpj">Nova senha</label>
                        <input type="password" id="edit-cnpj"  required="true"
                            class="form-control br-16 bordder py-3" [value]="" placeholder="Digite"
                            formControlName="newPassword" />

                        <label class="h6 mt-3 text-dark" for="edit-contact">Confirme sua nova senha</label>
                        <input type="password" id="edit-contact"  required="true"
                            class="form-control br-16 bordder py-3" [value]="" placeholder="Digite"
                            formControlName="confirmNewPassword"/>
                       <p *ngIf="errorPassword" class="text-danger fw-bolder">
                        As senhas est√£o diferentes
                       </p>
                    </div>
                    <div class="col-12 mb-3">
                        <div class="row">
                            <div class="col-md-6 mt-4">
                                <button class="btn br-16 w3-white text-dark-blue w-100" (click)="exit()" type="button">
                                    <h6 class="fw-bolder text-dark-blue mb-0 py-2">Cancelar</h6>
                                </button>
                            </div>
                            <div class="col-md-6 mt-4">
                                <button class="btn br-16 text-light bg-dark-blue w-100" (click)="confirm()"
                                    type="button">
                                    <h6 class="fw-bolder mb-0 py-2">Salvar</h6>
                                </button>
                            </div>
                        </div>
                    </div>
                   
                </div>
            </form>
        </div>
    </div>
</main>
