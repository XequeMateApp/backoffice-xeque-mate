
<main class="w-100 d-flex justify-content-center mt-5 mb-5">
    <div class="row px-0 mt-5 container">
        <div class="col-12">
            <div class="row px-0 justify-content-between">
                <div class="col-md mt-4">
                    <div class="w-auto h-100 d-flex align-items-center">
                        <img role="button" (click)="backHome()" src="../../../assets/icons/arrow-left.svg"
                            class="me-5" />
                        <h1 class="text-dark fw-bolder mb-0">Produto</h1>
                    </div>
                </div>
                <div class="col-md-4 mt-4 d-flex justify-content-end">
                    <button type="button" (click)="createOpenModals()" class="btn w-100 px-5 bg-dark-blue br-16 text-light">
                        <h4 class="mb-0 py-2">Novo Produto</h4>
                    </button>
                </div>
            </div>
        </div>
        <div class="col-12 mt-2">
            <div class="row align-items-center">
                <div class="col-md-8 mt-3">
                    <div class="input-group mt-3">
                        <input type="search" name="search" [(ngModel)]="filterTerm"  class="form-control py-3 br-16 bg-search pe-5" placeholder="Pesquisar" />
                    </div>
                </div>
                <div class="col-md-4 mt-3">
                   <div class="row mx-0 px-0">
                    <div class="col-md-6 mt-3 p0-important">
                        <div class="dropdown">
                            <button class="btn w3-white border d-flex justify-content-between text-start align-items-center py-3 w-100 br-16 dropdown-toggle" type="button" id="orderbysupplier" data-bs-toggle="dropdown" aria-expanded="false">
                              Tipo
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="orderbysupplier">
                              <li *ngFor="let item of supplier" role="button"><a (click)="sortListByType(item.material)" class="dropdown-item">{{item.material}}</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-6 mt-3 p0-important">
                        <div class="dropdown">
                            <button class="btn w3-white border d-flex justify-content-between text-start align-items-center py-3 w-100 br-16 dropdown-toggle" type="button" id="orderbysupplier" data-bs-toggle="dropdown" aria-expanded="false">
                              Ordenar por
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="orderbysupplier">
                              <li role="button"><a (click)="sortListByAlphabeticalOrder()" class="dropdown-item">Nome A-Z</a></li>
                            </ul>
                        </div>
                    </div>
                   </div>
                </div>
            </div>
        </div>
        <div class="row mx-0 overflow-y-scroll ">
            <div class="col-12 mt-5 px-0">
                <div style="min-width: 1064px;" class="row bg-blur bg-opacity-50 border mx-0 br-16 p-3">
                    <div style="width: 195px !important;" class="col-3 h-100 br-16 align-items-center d-flex">
                        <b class="mb-0 h5 fw-bolder">Nome</b>
                    </div>
                    <div style="width: 264px !important;"  class="col-2 h-100 br-16 align-items-center d-flex">
                        <b class="mb-0 h5 fw-bolder">Categoria</b>
                    </div>
                    <div style="width: 150px;"  class="col-2 h-100 br-16 align-items-center d-flex">
                        <b class="mb-0 h5 fw-bolder">Material</b>
                    </div>
                    <div style="max-width: 221px;" class="col h-100 br-16 align-items-center d-flex">
                        <b class="mb-0 h5 text-nowrap fw-bolder">Preço Suguerido</b>
                    </div>
                    <div class="col h-100 br-16 align-items-center d-flex">
                        <b class="mb-0 h5 text-nowrap fw-bolder">Status</b>
                    </div>
                </div>
            </div>
            <div style="min-width: 1064px;"class="col-12 w3-white mt-3 px-0">
                <table class="table table-office mb-0 table-striped">
                    <tbody>
                      <tr *ngFor="let item of supplier| paginate: config | filter: filterTerm;  let i= index; ">
                        <td style="width: 200px;"><h5 class="mb-0 py-3 ps-4 d-inline-block text-truncate" style="max-width: 200px;">{{item.name}}</h5></td>
                        <td style="width: 265px;"><h5 class="mb-0 py-3 d-inline-block text-truncate" style="max-width: 280px;">{{item.category}}</h5></td>
                        <td style="width: 130px;"><h5 class="mb-0 py-3 d-inline-block text-truncate" style="max-width: 134px;">{{item.material}}</h5></td>
                        <td style="width: 220px;"><h5 class="mb-0 py-3 d-inline-block text-truncate" style="max-width: 160px;">{{item.price | currency : 'R$'}}</h5></td>
                        <td>
                            <h4 *ngIf="item.status === 'Ativo'" class="mb-0  py-3 text-success">{{item.status}}</h4>
                            <h4 *ngIf="item.status === 'Inativo'" class="mb-0  py-3 text-danger">{{item.status}}</h4>
                        </td>
                        <td>
                            <!-- caso email seja padrão para o fornecedores -->
                            <h4 class="mb-0 d-flex text-nowrap text-end py-3">
                                <i role='button' (click)="openModals('analysisproduct', item)" class="bi h3 px-2 bi-sliders2"></i>
                                <i role='button' (click)="openModals('editproduct', item)" class="bi h3 px-2 bi-gear"></i>
                                <i role='button' (click)="openModals('deleteproduct', item)" class="bi h3 px-2 text-danger bi-trash3"></i>
                            </h4>
                        </td>
                      </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="col-12 mt-3 d-flex justify-content-end" *ngIf="supplier.length >= 0">
            <pagination-template #p="paginationApi" [id]="config.id" (pageChange)="config.currentPage = $event">
                <div class="custom-pagination">
                    <div class="pagination-previous" [class.disabled]="p.isFirstPage()">
                        <a *ngIf="!p.isFirstPage()" (click)="p.previous()"><</a>
                    </div>
                    <div *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
                        <a (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">
                            <span>{{ page.label }}</span>
                        </a>
                        <div *ngIf="p.getCurrent() === page.value">
                            <span>{{ page.label }}</span>
                        </div>
                    </div>
                    <div class="pagination-next" [class.disabled]="p.isLastPage()">
                        <a *ngIf="!p.isLastPage()" (click)="p.next()"> > </a>
                    </div>
                </div>
            </pagination-template>
        </div>
    </div>
</main>
