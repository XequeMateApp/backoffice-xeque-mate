<main class="row mx-2 justify-content-center">
  <div class="col-12 w3-white br-16 p-4 ">
    <div class="row px-0">
      <div class="col-12 d-flex align-content-center justify-content-between">
        <h2 class="mb-0 fw-bolder text-center">Analisar Produto</h2>
        <img (click)="exit()" role="button"
          src="../../../../../assets/icons/x.png"
          style="height: fit-content;">
      </div>
      <form [formGroup]="form" (ngSubmit)="confirm()" class="col-12 mt-4">
        <div class="row">
          <div class="col-md-12">
            <label class="h6 mt-3 text-dark" for="edit-name">Nome</label>
            <input type="text" id="edit-name" readonly class="form-control fw-bolder br-16 bordder py-3"
              placeholder="Digite o nome" formControlName="name" />
          </div>
          <div class="col-12">
            <div class="row">
              <div class="col-md-6">
                <label class="h6 mt-3 text-dark" for="edit-code">CÃ³digo</label>
                <input type="tel" id="edit-code" [maxLength]="15" readonly
                  class="form-control br-16 text-dark-blue fw-bolder bordder py-3"
                  placeholder="Digite o cÃ³digo" formControlName="code" />
              </div>
              <div class="col-md-6">
                <label class="h6 mt-3 text-dark" for="edit-stock">Estoque</label>
                <input type="tel" id="edit-stock" [maxLength]="15" readonly
                  class="form-control br-16 text-dark-blue fw-bolder bordder py-3"
                  placeholder="Quantidade nÃ£o informada" formControlName="quantity" />
              </div>
            </div>
           
          </div>
          <div class="col-12">
            <div class="row">
              <div class="col-md-6">
                <label class="h6 mt-3 text-dark" for="edit-valor">Valor</label>
                <input type="tel" id="edit-valor" [maxlength]="15" readonly
                  mask="separator.2" thousandSeparator="." prefix="R$ "
                  class="form-control fw-bolder br-16 bordder py-3"
                  placeholder="Digite o valor" formControlName="price" />
              </div>
              <div class="col-md-6">
                <label class="h6 mt-3 text-dark" for="edit-status">Status</label>
                <select formControlName="status" id="edit-status"
                  class="form-select py-3 br-16"
                  aria-label="Default status">
                    <option [disabled]="true"  *ngIf="responseData.status === 'APPROVED'" [selected]="responseData.status === 'APPROVED'" value="APPROVED">ðŸŸ¢ Aprovado</option>
                  <option [disabled]="true"  *ngIf="responseData.status === 'DENIED'"[selected]="responseData.status === 'DENIED'" value="DENIED">ðŸ”´ Negado</option>
                  <option [disabled]="true"  *ngIf="responseData.status === 'PENDING'" [selected]="true" value="PENDING">âšª Pendente</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-12">
            <label class="h6 mt-3 text-dark" for="edit-category">Categoria</label>
            <!-- esse aqui tÃ¡ dificil -->
            <select #selectOptions class="form-select fw-bolder text-dark-blue
              br-16 border py-3" required
              aria-label="Default select category">
              <option [selected]="true" [disabled]="true">Items selecionados</option>
            </select>
            <ul class="list-group mt-3 br-16">
              <li class="list-group-item d-flex justify-content-between align-content-center" *ngFor="let item of responseData.category">
                <h6 class="text-dark mb-0 align-self-center d-inline-block text-truncate" style="max-width: 200px;"> {{ item }}</h6>
                <i role="button" class="bi mb-0 bi-x h3 text-danger"></i>
              </li>
            </ul>
          </div>
          <div class="col-12">

            <label class="h6 mt-3 text-dark" for="edit-doc">Imagens</label>
            <div class="w-100 d-flex overflow-y border p-2 br-16 align-items-center">
              <div class="d-flex align-items-center overflow-x-scroll overflow-y-hidden">
                <div *ngFor="let imgs of supplierImg; let i= index" class="d-flex align-items-center">
                  <div *ngIf="selectedImageUrl !== null" style="background-image: url({{imgs}});" class="br-16 d-flex justify-content-end illustration
                    border">
                    <!-- <img src="../../../../../assets/icons/x.svg" class="w3-white rounded-pill w-fit h-fit mt-2 me-2" (click)="removeFile(i)" role="button"/> -->
                  </div>
                  <div *ngIf="selectedImageUrl === null" style="background-image: url({{selectFile}});" class="br-16 d-flex justify-content-end
                    illustration border">
                  </div>
                </div>
                <!-- <div class="br-16 ms-1 d-flex justify-content-end illustration border">
                  <div class="br-16  d-block justify-content-end illustration border">
                    <input role="button" readonly [multiple]="true" type="file" class="illustration position-relative z-10" style="opacity:0;" formControlName="selectPhotos" (change)="onSelectFileProductImage($event)"  accept="image/*">
                    <i role="button" class="bi mb-0 bi-plus position-relative" style="bottom: 77%; font-size: 40px;left: 29%;"></i>
                  </div>
                </div> -->
              </div>
            </div>
            <div class="col-12 mt-4 pb-3">
              <div class="row">
                <div class="col-md-6">
                  <label for="exempleDescription">DescriÃ§Ã£o</label>
                  <textarea readonly formControlName="description" class="form-control overflow-scroll border w3-white br-16 p-3"
                    id="exempleDescription" rows="3"></textarea>
                </div>
                <div class="col-md-6">
                  <label for="exempleSpecification">EspecificaÃ§Ãµes</label>
                  <textarea readonly formControlName="specification" class="form-control overflow-scroll border w3-white br-16 p-3"
                    id="exempleSpecification" rows="3"></textarea>
                </div>
              </div>
            </div>
          </div>
          <!-- <div class="col-12">
            <label class="h6 mt-3 text-dark" for="edit-doc">Documento</label>
            <div role="button" id="edit-doc" class="border br-16 w3-white p-3 w-100 align-content-center">
              <div *ngFor="let doc of FilesDoc" class="d-flex border-bottom py-3 w-100 align-items-ceenter justify-content-between">
                <span class="text-dark" (click)="downloadFile()">{{doc}}</span>
                <img src="../../../../../assets/icons/upload.png" class="h-fit" />
              </div>
            </div>
          </div> -->
          <div class="col-12 mb-3">
            <div class="row">
              <div class="col-md-6 mt-4">
                <button class="btn btn-danger br-16 text-light w-100"
                  (click)="refused()" type="button">
                  <h6 class="fw-bolder text-light mb-0 py-2">Recusar</h6>
                </button>
              </div>
              <div class="col-md-6 mt-4">
                <button class="btn br-16 bg-success text-dark w-100"
                  (click)="confirm()"
                  type="button">
                  <h6 class="fw-bolder mb-0 py-2">Aprovar</h6>
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</main>
