<form [formGroup]="form" class="row d-flex justify-content-center">
    <div style="max-width: 373px;" class="col-12  d-flex bg-light br-16 align-items-center mx-0 p-3">
        <div class="row px-0 w-100 mx-0">
            <div class="col-12 d-flex align-items-center">
                <div class="w-100 d-flex align-items-center">
                    <h3 class="fw-700 w-90 mb-0 text-center font-size-29 line-29">Confirmação</h3>
                    <i (click)="exit()" role="button" class="bi bi-x font-size-48 w-10 text-dark-blue"></i>
                </div>
            </div>
            <div class="col-12 my-3">
                <p class="fw-400 font-size-18 line-19 text-center">
                    Tem certeza que deseja excluir a notificação <strong class="text-primary">“nome”</strong>.
                </p>
            </div>
            <div class="col-12 px-0">
                <div class="row w-100 px-0 mx-0">
                    <div class="col-md-6 mt-3">
                        <button (click)="exit()" class="btn h-56 w-100 bg-light fw-700 font-size-21 br-16 line-21 text-dark-blue">Cancelar</button>
                    </div>
                    <div class="col-md-6 mt-3">
                        <button (click)="delete()" class="btn h-56 w-100 br-16 fw-700 font-size-21 line-21 text-light btn-danger">Excluir</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
