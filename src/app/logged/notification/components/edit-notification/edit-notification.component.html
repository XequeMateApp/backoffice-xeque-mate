<form [formGroup]="form" (ngSubmit)="confirm()" class="row bg-light p-4 br-16">
    <div class="col-12 d-flex align-items-center justify-content-between">

    </div>
    <div class="col-12 mt-3">
        <div class="row px-0">
            <div class="col-md-8">
                <label class="fw-400 font-size-16 line-16 " for="edit-name">Nome</label>
                <input type="text" id="edit-name" class="form-control br-16 bordder h-56 fw-400 font-size-16 line-16 "
                 [value]=""   placeholder="Digite o nome" formControlName="name" />
            </div>
            <div class="col-md-4">
                <label class="fw-400 font-size-16 line-16 " for="edit-status">Status</label>
                <select formControlName="status" id="edit-status" class="form-select h-56 br-16"
                    aria-label="Default status">
                    <option [disabled]="true" [selected]="true">Selecione</option>
                    <option [value]="1">ðŸŸ¢ Ativo</option>
                    <option [value]="2">ðŸ”´ Inativo</option>
                </select>
            </div>
            <div class="col-12 mt-3">
                <label class="fw-400 font-size-16 line-16 " for="edit-content">ConteÃºdo</label>
                <textarea ype="text" id="edit-content" [maxlength]="200" rows="10" [value]=""
                    class="form-control br-16 p-3 bordder fw-400 font-size-16 line-16 " placeholder="Digite o conteÃºdo"
                    formControlName="content"></textarea>
            </div>
            <div class="col-12">
                <div class="row px-0">
                    <div class="col-md-4 mt-3">
                        <label class="fw-400 font-size-16 line-16 " for="edit-reapet">RepetiÃ§Ã£o</label>
                        <select formControlName="repetition" id="edit-reapet" class="form-select h-56 br-16"
                            aria-label="Default repeat">
                            <option [disabled]="true" [selected]="true">Selecione</option>
                            <option value="1">Diariamente</option>
                            <option value="2">Semanalmente</option>
                            <option value="3">Mensalmente</option>
                        </select>
                    </div>
                    <div class="col-md-8 mt-3 d-flex align-items-center">
                        <div class="row w-100 mx-0">
                            <div class="col-md-6 px-1">
                                <div class="w-100">
                                    <label class="fw-400 font-size-16 line-16 " for="edit-date">Inicia em</label>
                                    <input type="date" id="edit-date" 
                                        class="form-control w-100 br-16 h-56 p-3 bordder fw-400 font-size-16 line-16 text-dark-blue"
                                        formControlName="dateStart">
                                </div>
                            </div>
                            <div class="col-md-6 px-1">
                                <div class="w-100">
                                    <label class="fw-400 font-size-16 line-16 " for="edit-time">HorÃ¡rio</label>
                                    <input type="time" id="edit-time"
                                        class="form-control h-56 br-16 p-3 bordder fw-400 font-size-16 line-16 text-dark-blue"
                                        formControlName="time">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 mt-4">
                <label class="fw-400 font-size-16 line-16" for="edit-content">Filtro</label>
                <div class="w-auto d-flex align-items-center">
                    <div role="button" class="form-check align-items-end d-flex">
                        <input formControlName="supplier" class="form-check-input w24h24" type="checkbox" value=""
                            id="filterForner">
                        <label class="form-check-label px-2" for="filterForner">
                            Fornecedores
                        </label>
                    </div>
                    <div role="button" class="form-check align-items-end d-flex mx-3">
                        <input formControlName="clinet" class="form-check-input w24h24" type="checkbox" value=""
                            id="filterClients">
                        <label class="form-check-label px-2" for="filterClients">

                        </label>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="row px-0">
                    <div class="col-md-6">
                        <button type="button" (click)="exit()"
                            class="btn w3-white h-56 fw-700 font-size-21 line-21 text-dark-blue w-100 letter-8">Cancelar</button>
                    </div>
                    <div class="col-md-6">
                        <button type="submit"
                            class="btn bg-dark-blue h-56 fw-700 font-size-21 line-21 text-light w-100 letter-8 br-16">Salvar</button>
                    </div>
                </div>
            </div>
