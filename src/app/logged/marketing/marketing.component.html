<main class="w-100 d-flex justify-content-center mt-5 mb-5">
    <div class="row px-0 mt-5 container">
        <div class="col-12 mt-4">
            <div class="row px-0 justify-content-between">
                <div class="col-md mt-4">
                    <div class="w-auto h-100 d-flex align-items-center">
                        <img role="button" src="../../../assets/icons/arrow-left.svg" class="me-5" />
                        <h1 class="text-dark fw-bolder mb-0">Marketing</h1>
                    </div>
                </div>
                <div class="col-md-4 mt-4 d-flex justify-content-end">
                    <button type="button" class="btn w-100 px-5 bg-dark-blue br-16 text-light">
                        <h4 class="mb-0 py-2">Novo anúncio</h4>
                    </button>
                </div>
            </div>
        </div>
        <div class="col-12 mt-2">
            <div class="row align-items-center">
                <div class="col-md-8 mt-3">
                    <div class="input-group mt-3">
                        <input type="search" name="search" [(ngModel)]="filterTerm"  class="form-control py-3 br-16 bg-search pe-5" placeholder="Pesquisar" />
                    </div>
                </div>
                <div class="col-md-4 mt-3">
                   <div class="row mx-0 px-0">
                    <div class="col-md-6 mt-3 p0-important">
                        <div class="dropdown">
                            <button class="btn w3-white border d-flex justify-content-between text-start align-items-center py-3 w-100 br-16 dropdown-toggle" type="button" id="orderbysupplier" data-bs-toggle="dropdown" aria-expanded="false">
                              Tipo
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="orderbysupplier">
                              <li *ngFor="let item of notifications" role="button"><a (click)="sortListByType(item.status)" class="dropdown-item">{{item.status}}</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-6 mt-3 p0-important">
                        <div class="dropdown">
                            <button class="btn w3-white border d-flex justify-content-between text-start align-items-center py-3 w-100 br-16 dropdown-toggle" type="button" id="orderbysupplier" data-bs-toggle="dropdown" aria-expanded="false">
                              Ordenar por
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="orderbysupplier">
                              <li role="button"><a (click)="sortListByAlphabeticalOrder()" class="dropdown-item">Nome A-Z</a></li>
                            </ul>
                        </div>
                    </div>
                   </div>
                </div>
            </div>
        </div>
        <div style="min-width: 960px;" class="col-12 mt-3 br-16 py-2 mx-0 px-0">

            <div *ngFor="let item of notifications | filter: filterTerm | paginate:
          config; let i= index" class="row mx-0 bg-blur
          border mb-2 br-16 p-3">
                <div class="col h-100 br-16-circle align-items-center d-grid">
                    <div class="img-marketing br-16" style="background-image: url({{item.imgmarketing}})">

                    </div>
                </div>

                <div class="col h-100 br-16-circle  d-grid">
                    <h6 class="text-secondary">
                        Nome
                    </h6>
                    <h4 class="mb-0 d-inline-block text-truncate" style="max-width:
              133px;">
                        {{item.name}}</h4>
                </div>
                <div class="col-4 h-100 br-16-circle  d-grid">
                    <h6 class="text-secondary">
                        Descrição
                    </h6>
                    <h4 class="mb-0 text-secondary d-inline-block" style="max-width: 90%;">
                        {{item.content}}</h4>
                </div>
                <div class="col h-100 br-16-circle d-grid">
                    <h6 class="text-secondary">
                        Status
                    </h6>
                    <h4 *ngIf="item.status === 'Ativo'" class="mb-0 text-success">
                        {{item.status}}</h4>
                    <h4 *ngIf="item.status === 'Inativo'" class="mb-0 text-danger">
                        {{item.status}}</h4>
                </div>
                <div class="col h-100 br-16-circle justify-content-end
            align-items-center d-flex">
                    <div class="w-50 d-flex justify-content-between align-items-center">
                        <i role='button' (click)="openModals('analysis', item)" class="bi h3
                bi-sliders2"></i>
                        <i role='button' (click)="openModals('edit', item)" class="bi h3
                bi-gear"></i>
                        <i role='button' (click)="openModals('delete', item)" class="bi h3
                text-danger bi-trash3"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 mt-3 d-flex justify-content-end"
        *ngIf="notifications.length>= 3">
        <pagination-template #p="paginationApi" [id]="config.id"
          (pageChange)="config.currentPage= $event">
          <div class="custom-pagination">
            <div class="pagination-previous" [class.disabled]="p.isFirstPage()">
              <a *ngIf="!p.isFirstPage()" (click)="p.previous()"><</a>
              </div>
              <div *ngFor="let page of p.pages" [class.current]="p.getCurrent()
                === page.value">
                <a (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !==
                  page.value">
                  <span>{{ page.label }}</span>
                </a>
                <div *ngIf="p.getCurrent() === page.value">
                  <span>{{ page.label }}</span>
                </div>
              </div>
              <div class="pagination-next" [class.disabled]="p.isLastPage()">
                <a *ngIf="!p.isLastPage()" (click)="p.next()"> > </a>
              </div>
            </div>
          </pagination-template>
        </div>
  
    </div>
</main>
