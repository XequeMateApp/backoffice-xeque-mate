
<main class="row w3-white br-16 mx-2 p-4">
  <div class="col-12 d-flex align-content-center justify-content-between">
    <h2 class="mb-0 fw-bolder text-center">Criar an칰ncio</h2>
    <img (click)="exit()" role="button" src="../../../../../assets/icons/x.png"
      style="height: fit-content; width:max-content;">
  </div>
  <form [formGroup]="form" class="col-12 mt-4">
    <div class="row">
      <div class="col-md-7">
        <div class="row">
          <div class="col-md-12">
            <label class="h6 mt-3 text-dark" for="create-title">T칤tulo</label>
            <input type="text" id="create-title" #createtitle class="form-control line-21 br-16 bordder py-3" placeholder="Digite o t칤tulo" formControlName="title" />
            <label class="text-danger mt-1" *ngIf="alertFieldTitle" for="create-status">Campo t칤tulo est치 vazio</label>
          </div>
          <div class="col-md-12">
            <label class="h6 mt-3 text-dark" for="create-description">Descri칞칚o</label>
            <textarea type="description" id="create-description" maxlength="200" #createdescription
              class="form-control br-16 bordder p-3 overflow-scroll text-dark"
              placeholder="Digite a descri칞칚o" formControlName="description"></textarea>
            <label class="text-danger mt-1" *ngIf="alertFieldDescription" for="create-description">Campo descri칞칚o est치 vazio</label>

          </div>
          <div class="col-md-12 ">
            <label class="h6 mt-3 text-dark" for="create-status">Status</label>
            <select formControlName="status" id="create-status" #createstatus class="form-select py-3 line-21 br-16"
              aria-label="Default status">
              <option [disabled]="true" [selected]="true">Selecione</option>
              <option value="active">游릭 Ativo</option>
              <option value="inactive">游댮 Inativo</option>
            </select>
            <label class="text-danger mt-1" *ngIf="alertFieldStatus" for="create-status">Campo status est치 vazio</label>

          </div>
        </div>
      </div>
      <div class="col-md-5">
        <label class="h6 mt-3 text-dark" for="create-img">Adicionar imagem</label>
        <div *ngFor="let file of selectFile"
          style="background-image: url({{file}}); background-position: center; background-repeat: no-repeat; background-size: cover; height: 279px;"
          class="br-16 border w-100"></div>
        <div *ngIf="notImage" #createimg
          class="br-16 d-flex align-content-center justify-content-center py-5 border " style="height: 279px;">
          <div class="text-center w-100 p-3 ">
            <img class="position-relative" role="button" src="../../../../../assets/icons/+.svg"  style="top: 37%;"  />
            <input role="button" type="file" class="position-relative i-file-marketing cursor end-0 w-100" style="opacity: 0;"
              (change)="onSelectFile($event)" accept="image/*," formControlName="img" />
          </div>
        </div>
        <label class="text-danger mt-1" *ngIf="alertFieldImg" for="create-img">Campo images est치 vazio</label>
        <br />
      </div>
      <div class="col-12 px-0">
        <div class="row">
          <div class="col-md-6 mt-3">
            <button class="btn br-16 w3-white  w-100" (click)="exit()" type="button">
              <h5 class="fw-bolder text-dark-blue mb-0 py-2">Cancelar</h5>
            </button>
          </div>
          <div class="col-md-6 mt-3">
            <button class="btn br-16 bg-dark-blue  w-100" (click)="confirm()" type="button">
              <h5 class="fw-bolder text-light mb-0 py-2">Cadastrar</h5>
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</main>
