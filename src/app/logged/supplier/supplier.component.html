<main class="w-100 d-flex justify-content-center mt-5 mb-5">
    <div class="row px-0 mt-5 container">
        <div class="col-12">
            <div class="row px-0 justify-content-between">
                <div class="col-md mt-3">
                    <div class="w-auto h-100 d-flex align-items-center">
                        <img role="button" (click)="backHome()" src="../../../assets/icons/arrow-left.svg" class="me-5" />
                        <h1 class="text-dark fw-bolder mb-0">Solicitações de Fornecedor</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 mt-2">
            <div class="row align-items-center px-0">
                <div class="col-md-8 mt-3">
                    <div class="input-group">
                        <input type="search" class="form-control py-3 br-16-strt" placeholder="Pesquisar" />
                        <span class="input-group-text w3-white br-16-end">
                            <img src="https://i.ibb.co/mCfBBp0/search.png" alt="search-icon"/>
                        </span>
                      </div>
                </div>
                <div class="col-md-4 mt-3">
                    <select class="form-select py-3 br-16" aria-label="Default select example">
                        <option selected>Ordenar por</option>
                        <option value="1">Nome A-Z</option> &nbsp;
                        <option value="2">Cnpj</option>
                        <option value="3">Emial</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-12 mt-5">
            <div class="row bg-light border br-16 p-3">
                <div class="col h-100 br-16-circle align-items-center d-flex">
                    <b class="mb-0 h3" style="max-width: 230px;">Nome</b>
                </div>
                <div class="col h-100 br-16-circle align-items-center d-flex">
                    <b class="mb-0 h3">E-mail</b>
                </div>
                <div class="col h-100 br-16-circle align-items-center d-flex">
                    <b class="mb-0 h3">CNPJ</b>
                </div>
                <div class="col h-100 br-16-circle align-items-center d-flex">
                    <b class="mb-0 h3">Data de solicitação</b>
                </div>
                <div class="col h-100 br-16-circle align-items-center d-flex">
                </div>
            </div>
        </div>
        <div class="col-12 mt-3">
            <div *ngFor="let item of supplier | paginate: config; let i= index"
                class="row bg-blur align-items-center bg-light border mb-2 br-16 p-3">
                <div class="col h-100 br-16-circle align-items-center d-flex">
                    <h4 class="fw-500 mb-0 font-size-21 line-21 d-inline-block" style="max-width: 230px;">
                        {{item.name}}</h4>
                </div>
                <div class="col h-100 br-16-circle align-items-center d-flex">
                    <h4 class="fw-400 mb-0 font-size-21 text-secondary line-21 d-inline-block" style="max-width: 90%;">
                        {{item.email}}</h4>
                </div>
                <div class="col h-100 br-16-circle align-items-center d-flex">
                    <h4 class="fw-500 mb-0 font-size-21 line-21">{{item.cnpj}}</h4>
                </div>
                <div class="col h-100 br-16-circle align-items-center d-flex">
                    <h4 class="fw-500 mb-0 font-size-21 line-21">{{item.date}}</h4>
                </div>
                <div class="col h-100 br-16-circle align-items-center d-flex">
                    <h4 class="text-">Verificar</h4>
                </div>
            </div>
        </div>
        <div class="col-12 mt-3 d-flex justify-content-end" *ngIf="supplier.length >= 3">
            <pagination-template #p="paginationApi" [id]="config.id" (pageChange)="config.currentPage = $event">
                <div class="custom-pagination">
                    <div class="pagination-previous" [class.disabled]="p.isFirstPage()">
                        <a *ngIf="!p.isFirstPage()" (click)="p.previous()"><</a>
                    </div>
                    <div *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
                        <a (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">
                            <span>{{ page.label }}</span>
                        </a>
                        <div *ngIf="p.getCurrent() === page.value">
                            <span>{{ page.label }}</span>
                        </div>
                    </div>
                    <div class="pagination-next" [class.disabled]="p.isLastPage()">
                        <a *ngIf="!p.isLastPage()" (click)="p.next()"> > </a>
                    </div>
                </div>
            </pagination-template>
        </div>
    </div>
</main>
