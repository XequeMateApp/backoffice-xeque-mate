
<main class="w-100 d-flex justify-content-center mt-5 mb-5">
    <div class="row px-0 mt-5 container">
        <div class="col-12">
            <div class="row px-0 mt-4 justify-content-between">
                <div class="col-md mt-3">
                    <div class="w-auto h-100 d-flex align-items-center">
                        <img role="button" (click)="backHome()" src="../../../assets/icons/arrow-left.svg" class="me-5" />
                        <h1 class="text-dark fw-bolder mb-0">Solicitações de Fornecedor</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 mt-2">
            <div class="row align-items-center">
                <div class="col-md-8 mt-3">
                    <div class="input-group">
                        <input type="search" class="form-control py-3 br-16 bg-search pe-5" placeholder="Pesquisar" />
                    </div>
                </div>
                <div class="col-md-4 mt-3">
                    <select class="form-select py-3 br-16" aria-label="Default select example">
                        <option selected>Ordenar por</option>
                        <option value="1">Nome A-Z</option> &nbsp;
                        <option value="2">Status</option>
                        <option value="3">Sla</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row mx-0 overflow-x">
            <div style="min-width: 960px;" class="col-12 mt-5 px-0">
                <div class="row bg-blur bg-opacity-50 border mx-0 br-16 p-3">
                    <div style="width: 24.7% !important;" class="col-3 h-100 br-16 align-items-center d-flex">
                        <b class="mb-0 h4 fw-bolder">Nome</b>
                    </div>
                    <div style="width: 33.53333333% !important;"  class="col-4 h-100 br-16 align-items-center d-flex">
                        <b class="mb-0 h4 fw-bolder">E-mail</b>
                    </div>
                    <div class="col-2 h-100 br-16 align-items-center d-flex">
                        <b class="mb-0 h4 fw-bolder">CNPJ</b>
                    </div>
                    <div class="col h-100 br-16 align-items-center d-flex">
                        <b class="mb-0 h4 text-nowrap fw-bolder">Data da Solicitação</b>
                    </div>
                    <div class="col h-100 br-16 align-items-center d-flex">
                    </div>
                </div>
            </div>
            <div style="min-width: 960px;"class="col-12 w3-white mt-3 px-0">
                <table class="table table-office mb-0 table-striped">
                    <tbody>
                      <tr *ngFor="let item of supplier | paginate: config; let i= index">
                        <td style="width: 300px;"><h5 class="mb-0 py-3 ps-4 d-inline-block text-truncate" style="max-width: 300px;">{{item.name}}EWOIFJWEIOFIOEFOIWEIPFWEJIOFWEIOFJOIWEFJOWEOIFE</h5></td>
                        <td style="width: 280px;"><h5 class="mb-0 py-3 d-inline-block text-truncate" style="max-width: 280px;">{{item.email}}</h5></td>
                        <td style="width:;"><h5 class="mb-0 py-3">{{item.cnpj}}</h5></td>
                        <td style="width:;"><h5 class="mb-0 py-3">{{item.date}}</h5></td>
                        <td style="width:;"><h5 (click)="openModals('verificar')" class="mb-0 fw-bolder text-center text-dark-blue py-3">Verificar</h5></td>
                      </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="col-12 mt-3 d-flex justify-content-end" *ngIf="supplier.length >= 0">
            <pagination-template #p="paginationApi" [id]="config.id" (pageChange)="config.currentPage = $event">
                <div class="custom-pagination">
                    <div class="pagination-previous" [class.disabled]="p.isFirstPage()">
                        <a *ngIf="!p.isFirstPage()" (click)="p.previous()"><</a>
                    </div>
                    <div *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
                        <a (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">
                            <span>{{ page.label }}</span>
                        </a>
                        <div *ngIf="p.getCurrent() === page.value">
                            <span>{{ page.label }}</span>
                        </div>
                    </div>
                    <div class="pagination-next" [class.disabled]="p.isLastPage()">
                        <a *ngIf="!p.isLastPage()" (click)="p.next()"> > </a>
                    </div>
                </div>
            </pagination-template>
        </div>
    </div>
</main>
