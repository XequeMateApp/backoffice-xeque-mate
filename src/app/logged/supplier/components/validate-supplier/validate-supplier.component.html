<main class="row w3-white br-16 mx-2 p-4">
  <div class="col-12 d-flex align-content-center justify-content-between">
    <h2 class="mb-0 fw-bolder text-center">Validar Fornecedor</h2>
    <img (click)="exit()" role="button" src="../../../../../assets/icons/x.png" style="height: fit-content;">
  </div>
  <form [formGroup]="form" (ngSubmit)="confirm()" class="col-12 mt-4">
    <div class="row">
      <label class="h6 mt-3 text-dark" for="edit-name">Nome</label>
      <input type="text" id="edit-name" class="form-control br-16 bordder py-2"
        readonly placeholder="nenhum nome identificado" formControlName="name" />

      <label *ngIf="response.cnpj" class="h6 mt-3 text-dark" for="edit-cnpj">CNPJ</label>
      <input *ngIf="response.cnpj" type="text" readonly id="edit-cnpj" mask="00.000.000/0000-00" maxlength="18" required="true"
        class="form-control br-16 bordder py-2" formControlName="cnpj" />

      <label *ngIf="response.cpf" class="h6 mt-3 text-dark" for="edit-cpf">CPF</label>
      <input *ngIf="response.cpf" type="text" readonly id="edit-cpf" mask="000.000.000-00" maxlength="18" required="true"
        class="form-control br-16 bordder py-2" formControlName="cpf" />

      <!-- <label class="h6 mt-3 text-dark" for="edit-contact">Contato</label>
                <input type="tel" id="edit-contact" mask="(00) 00000-0000" required="true" class="form-control br-16 bordder py-2"
                 [value]="" placeholder="Digite o contato" formControlName="contact" /> -->
      <label class="h6 mt-3 text-dark" for="edit-email">E-mail</label>
      <input type="email" id="edit-email" maxlength="18" class="form-control br-16 bordder py-2"
        readonly placeholder="nenhum e-mail identificado" formControlName="email" />

      <div *ngIf="response.document" (click)="downloadFile()" role="button" class="border cursor mt-3 br-16 w3-white p-3 d-flex
        justify-content-between w-100 align-content-center">
        <span class="d-inline-block text-truncate" style="max-width: 90%">documento-de-{{response.name}}</span>
        <img src="../../../../../assets/icons/upload.png" style="height: fit-content;"/>
      </div>
      <div *ngIf="!response.document" role="button" class="border cursor mt-3 br-16 w3-white p-3 d-flex justify-content-between w-100
        align-content-center">
        <span>Nenhum arquivo encontrado</span>
        <img src="../../../../../assets/icons/upload.png" style="height: fit-content;"/>
      </div>
      <div class="row">
        <div class="col-md-6 mt-3">
          <button class="btn br-16 btn-danger text-light w-100" (click)="exit()" type="button">
            <h6 class="fw-bolder mb-0 py-2">Recusar</h6>
          </button>
        </div>
        <div class="col-md-6 mt-3">
          <button class="btn br-16 btn-success text-dark w-100" (click)="confirm()" type="button">
            <h6 class="fw-bolder mb-0 py-2 text-white">Aprovar</h6>
          </button>
        </div>
      </div>
    </div>
  </form>
</main>
