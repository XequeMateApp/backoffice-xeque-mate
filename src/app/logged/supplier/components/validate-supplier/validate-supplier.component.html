<main class="row w3-white br-16 p-4">
    <div class="col-12 d-flex align-content-center justify-content-between">
        <h2 class="mb-0 fw-bolder text-center">Validar Fornecedor</h2>
        <img (click)="exit()" role="button" src="../../../../../assets/icons/x.png" style="height: fit-content;">
    </div>
    <form [formGroup]="form" class="col-12 mt-4">
        <div class="row">
            <div class="col-md-6">
                <div *ngFor="let file of selectFile" style="background-image: url({{file}}); background-position: center; background-repeat: no-repeat; background-size: cover; height:251px; max-width: 377px;" class="br-16 w-100 border"></div>
                <div *ngIf="notImage" style="height:251px;max-width: 377px;" class="br-16 w-100 d-flex align-content-center justify-content-center p-5 border">
                   <div class="text-center">
                   <img src="../../../../../assets/images/not-image.svg" class="w-100 h-auto"/>
                   <h4 class="mb-0 mt-4">Selecione o arquivo</h4>
                   </div>
                </div>
                <div class="border cursor mt-3 br-16 w3-white p-3 d-flex justify-content-between w-100 align-content-center">
                    <span *ngIf="!!selectFileName">{{selectFileName}}</span>
                    <span class="cursor" *ngIf="!selectFileName">Seu documento</span>
                    <img  src="../../../../../assets/icons/upload.png" style="height: fit-content;"/>
                    <input type="file" class="position-absolute cursor start-0" style="opacity: 0;" (change)="onSelectFile($event)" (change)="onSelectFileName($event)"  accept="image/*, .doc , .pdf, .docx" formControlName="doc"/>
                </div>
                <br/>
            </div>
            <div class="col-md-6">
                <label class="h6 mt-3 text-dark" for="edit-name">Nome</label>
                <input type="text" id="edit-name" class="form-control br-16 bordder py-2"
                 [value]=""  placeholder="Digite o nome" formControlName="name" />

                <label class="h6 mt-3 text-dark" for="edit-cnpj">CNPJ</label>
                <input type="tel" id="edit-cnpj" mask="00.000.000/0000-00" maxlength="18" required="true" class="form-control br-16 bordder py-2"
                  [value]="" placeholder="Digite o cnpj" formControlName="cnpj" />

                <label class="h6 mt-3 text-dark" for="edit-contact">Contato</label>
                <input type="tel" id="edit-contact" mask="(00) 00000-0000" required="true" class="form-control br-16 bordder py-2"
                 [value]="" placeholder="Digite o contato" formControlName="contact" />

                <label class="h6 mt-3 text-dark" for="edit-email">E-mail</label>
                <input type="email" id="edit-email" maxlength="18" class="form-control br-16 bordder py-2"
                 [value]="" placeholder="Digite o e-mail" formControlName="email" />
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-md-6">
                        <button class="btn br-16 btn-danger  text-light w-100"  (click)="exit()" type="button">
                            <h6 class="fw-bolder mb-0 py-2">Recusar</h6>
                        </button>
                    </div>
                    <div class="col-md-6">
                        <button class="btn br-16 btn-success text-dark w-100"  (click)="confirm()" type="button">
                            <h6 class="fw-bolder mb-0 py-2">Aprovar</h6>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</main>
