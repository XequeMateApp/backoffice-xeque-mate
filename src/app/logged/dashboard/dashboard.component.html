<main class="d-flex justify-content-center w-100 mt-5">
   <div class="row mx-0 px-0 mt-4 container">

      <div class="row justify-content-center px-0 mx-0 ">
         <div class="col-12 col-lg-4 d-flex justify-content-center pt-5">
            <section class="section-dashboard " id="subNav">
               <div class="d-flex flex-column justify-content-between ">
                  <div class="d-flex justify-content-between">
                     <h4 class="text-primary">Novas solicitações<br> de produtos</h4>
                     <div class="dropdown">
                        <button class="btn bg-transparent dropdown-toggle" type="button" id="dropDatas" data-bs-toggle="dropdown"
                           aria-expanded="false">
                           {{dropDatas}} &nbsp; <img role="button" class="" src="../../../assets/icons/arrow-b.svg" alt="arrow">

                        </button>
                        <ul class="dropdown-menu br-16 p-2 m-0 l-auto end-0" aria-labelledby="dropDatas">
                           <li class="text-center"><a (click)="changeDatas('7days')" class="dropdown-item py-1 border-bottom text-secondary">7 Dias</a></li>
                           <li class="text-center"><a (click)="changeDatas('15days')" class="dropdown-item py-1 border-bottom text-secondary">15 Dias</a></li>
                           <li class="text-center"><a (click)="changeDatas('1month')" class="dropdown-item py-1 border-bottom text-secondary">1 Mês</a></li>
                        </ul>
                     </div>
                  </div>
                  <div class="d-flex justify-content-end">
                     <h1>{{totalProductsFiltered}}</h1>
                  </div>
               </div>
            </section>
         </div>
         <div class="col-12 col-lg-4 d-flex justify-content-center pt-5 ">
            <section class="section-dashboard" id="subNav">
               <div class="d-flex flex-column justify-content-between ">
                  <div class="d-flex justify-content-between">
                     <h4 class="text-primary">Produtos Cadastrados</h4>
                  </div>
                  <div class="d-flex mt-4 justify-content-end">
                     <h1>{{totalProducts}}</h1>
                  </div>
               </div>
            </section>
         </div>
         <div class="col-12 col-lg-4 d-flex justify-content-center pt-5 ">
            <section class="section-dashboard" id="subNav">
               <div class="d-flex flex-column justify-content-between">
                  <div class="d-flex justify-content-between">
                     <h4 class="text-primary">Total de clientes</h4>
                  </div>
                  <div class="d-flex mt-4 justify-content-end">
                     <h1>{{totalClients}}</h1>
                  </div>
               </div>
            </section>
         </div>

      </div>
      <div class="row justify-content-center px-0 m-0 mb-1 ">
         <div class="col-12 col-lg-6 d-flex justify-content-center pt-4">
            <section class="section-dashboard w3-white shadow">
               <div class="d-flex flex-column justify-content-between p-3 mt-0 mx-2 ">
                  <div class="d-flex justify-content-between">
                     <h4 class="pb-2">Solicitações de Produtos</h4>
                  </div>
                  <div class="d-flex justify-content-end">
                     <div class="w-100 h-100 mb-3">
                        <apx-chart
                           [series]="chartOptions.series"
                           [chart]="chartOptions.chart"
                           [xaxis]="chartOptions.xaxis"
                           [dataLabels]="chartOptions.dataLabels"
                           [grid]="chartOptions.grid"
                           [stroke]="chartOptions.stroke"
                           [title]="chartOptions.title"></apx-chart>
                     </div>
                  </div>
               </div>
            </section>
         </div>
         <div class="col-12 col-lg-6 d-flex justify-content-center pt-4 ">
            <section class="section-dashboard w3-white shadow">
               <div class="d-flex flex-column justify-content-between p-3 mt-0 mx-2 ">
                  <div class="d-flex justify-content-between">
                     <h4 class="pb-2">Novos clientes</h4>
                  </div>
                  <div class="d-flex justify-content-end">
                     <div class="w-100 h-100 mb-3">
                        <apx-chart
                           [series]="chartOptions.series"
                           [chart]="chartOptions.chart"
                           [xaxis]="chartOptions.xaxis"
                           [dataLabels]="chartOptions.dataLabels"
                           [grid]="chartOptions.grid"
                           [stroke]="chartOptions.stroke"
                           [title]="chartOptions.title"></apx-chart>
                     </div>
                  </div>
               </div>
            </section>
         </div>

         <div class="row justify-content-end">
            <div class="btn-group col-md-12 justify-content-end px-0 mt-3 mb-5" role="group"
               aria-label="Vertical button group">
               <button type="button" style="max-width: 251px;"
                  class="btn br-16 bg-dark-blue text-light h-56 fw-700 font-size-21 line-21 w-100">Gerar
                  Relatório</button>
            </div>
         </div>
      </div>
   </div>
</main>
